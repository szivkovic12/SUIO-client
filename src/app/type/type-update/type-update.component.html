<form #typeForm="ngForm">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">{{'type.updateH1' | translate}}</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label for="name">Id</label>
                <input id="id" [(ngModel)]="type.id" name="id" type="text"
                 class="form-control" readonly/>
            </div>
            <div class="form-group">
                <label for="name">{{'type.updateName' | translate}}</label>
                <input id="name" [(ngModel)]="type.name" name="name" type="text"
                 class="form-control" />
            </div>
        </div>
        <div class="panel-footer">
            <div class="float-right">
                <button routerLink="/type" class="btn btn-outline-secondary mr-4"
                    type="button">{{'button.cancle' | translate}}</button>
                <button (click)="update()" class="btn btn-success"
                    type="button">{{'button.save' | translate}}
                </button>
            </div>
        </div>
    </div>
</form>
