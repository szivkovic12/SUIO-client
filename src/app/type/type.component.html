<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Type list</h1>
    <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-download fa-sm text-white-50"></i> Add new type</a>
  </div>
    <div>
    <table class="table">
      <thead>
        <th scope="col">ID</th>
        <th scope="col">Vrsta opreme</th>
      </thead>
      <tbody>
        <tr *ngFor="let type of types" scope="row">
          <td>{{ type.id }}</td>
          <td>{{ type.name }}</td>
        </tr>
      </tbody>
    </table>
  </div>
