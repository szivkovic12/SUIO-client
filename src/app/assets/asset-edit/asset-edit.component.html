<div class="container">
    <div class="card-body">
        <form #assetForm="ngForm">
            <div class="form-group">
                <label>{{'asset.name' | translate}}</label>
                <input [(ngModel)]="asset.name" type="text" class="form-control" id="name" name="name"
                    placeholder="name" required>
            </div>
            <div class="form-group">
                <label>{{'asset.serialNumber' | translate}}</label>
                <input [(ngModel)]="asset.serialNumber" type="text" class="form-control" id="serialNumber" name="serialNumber"
                    placeholder="serial number" readonly>
            </div>
            <div class="form-group">
                <label>{{'asset.productNumber' | translate}}</label>
                <input [(ngModel)]="asset.productNumber" type="text" class="form-control" id="productNumber" name="productNumber"
                    minlength="10" maxlength="10" placeholder="product number" required>
            </div>
            <div class="form-group">
                <label>{{'asset.typeId' | translate}}</label>
                <input [(ngModel)]="asset.typeId" type="text" class="form-control" id="typeId" name="typeId"
                    minlength="10" maxlength="10" placeholder="type id">
            </div>
            <div class="form-group">
                <label>{{'asset.status' | translate}}</label>
                <input [(ngModel)]="asset.status" type="text" class="form-control" id="status" name="status"
                    minlength="10" maxlength="10" placeholder="status">
            </div>
            <div class="form-group"></div>
                <label>{{'asset.dateOfPurchase' | translate}}</label><br/>
                <input [(ngModel)]="asset.dateOfPurchase"  type="date" id="dateOfPurchase" name="dateOfPurchase">

            <div class="form-group">
                <label>{{'asset.inventoryNumber' | translate}}</label><br/>
                <input [(ngModel)]="asset.inventoryNumber" type="text" class="form-control" id="inventoryNumber" name="inventoryNumber"
                    minlength="10" maxlength="10" placeholder="inventory number" required>
            </div>
                <label>{{'asset.dateOfDisposal' | translate}}</label><br/>
                <input [(ngModel)]="asset.dateOfDisposal"  type="date" id="dateOfDisposal" name="dateOfDisposal">
            <div class="row">
                <div class="col-md-12">
                    <div class="float-right">
                        <button routerLink="/home/assets" class="btn btn-outline-secondary mr-4"
                            type="button">{{'button.cancle' | translate}}</button>
                        <button (click)="update()" class="btn btn-success"
                            type="button">{{'button.save' | translate}}
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
