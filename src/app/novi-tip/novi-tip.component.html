<form #typeForm="ngForm">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Add new type</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label for="name">Name</label>
                <input id="name" [(ngModel)]="type.name" name="name" type="text"
                 class="form-control" placeholder="Name"/>
            </div>
        </div>
        <div class="panel-footer">
            <div class="float-right">
                <button routerLink="/type" class="btn btn-outline-secondary mr-4"
                    type="button">Cancel</button>
                <button (click)="createNewType()" class="btn btn-success"
                    type="button">Save
                </button>
            </div>
        </div>
    </div>
</form>
